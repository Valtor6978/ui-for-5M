<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Web Weapon Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="container">
        <h1>DEEP WEB <span>WEAPON</span> PURCHASE</h1>
        <div class="weapons-list">
            <div class="weapon , img">
                <img src="img/bg.jpg" style="filter: blur(5px);">
            </div>

            
        </div>
        <div class="first-box">
            <div class="weapons-list">
                <div class="weapon">
                    <div class="details">
                        <h2>Purchase Weapons With ease!</h2>
<table>
    <tr class="first-table">
    <td>Name</td>
    <td>Amount</td>
    <td>Maximum</td>
    <td>Price</td>
    <td>Delivery Time</td>
    </tr>

    <tr class="first-table">
        <td>{{name}}</td>
        <td><input type="number" placeholder="0"></td>
        <td>{{count}}</td>
        <td> <span class="green-stuff">&dollar;{{price}}</span> </td>
        <td>{{time}}</td>
        <td><input type="button" value="+ADD"></td>
    </tr>

</table>
        </div>
        </div>
        </div>
    </div>

    <div class="secend-box">
        <div class="weapons-list">
            <div class="weapon">
                <div class="details">
                    <h2>Cart!</h2>
<table>

<tr class="secend-table">
    <td>Name</td>
    <td>Amount X Price</td>
    <td>Price</td>
</tr>

<tr class="secend-table">
    <td>{{name}}</td>
    <td>{{amount}} x {{count}}</td>
    <td> <span class="green-stuff">&dollar;{{price}}</span> </td>
    <td><input type="button" value="-REMOVE"></td>
</tr>

<tr class="secend-table">
    <td colspan="3">Total: <span class="green-stuff">&dollar;</span> </td>
    <td><input type="submit" value="CONFIRM ORDER"></td>
</tr>
</table>
    </div>
    </div>
    </div>
</div>
</body>
</html>
